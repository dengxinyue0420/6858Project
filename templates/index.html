{% extends "base.html" %}

{% block content %}
  <div class='page-header'>
    <h1 style="text-align:center;">Valid Certificates</h1>
  </div>
  <div>
  <table class='table-hover table table-bordered' style="margin:50px; width:90%" align='center' id='CertTable'>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Issuer</th>
        <th>Signature</th>
        <th>Valid Until</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
          {% for i in [2,6,4,7] %}
            <td>{{ record[i] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>

  

{% endblock %}
